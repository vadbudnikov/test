<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[NO RENDERED] HTML</title>
    <script>
        function createHtmlForMobile() {
            document.title = "Mobile View";
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Welcome to Mobile View</h1>
                <p>This is a mobile-optimized version of the site.</p>
            `;
        }

        function createHtmlForDesktop() {
            document.title = "Desktop View";
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Welcome to Desktop View</h1>
                <p>This is a desktop-optimized version of the site.</p>
            `;
        }

        function setDynamicHtml() {
            if (window.matchMedia("(max-width: 768px)").matches) {
                createHtmlForMobile();
            } else {
                createHtmlForDesktop();
            }
        }

        window.onload = setDynamicHtml;
        window.onresize = setDynamicHtml;
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
